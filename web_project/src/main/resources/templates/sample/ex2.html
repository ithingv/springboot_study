<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<style>
    .target1{
        color: red;
    }
    .target2{
        color: blue;
    }
</style>
<body>
<ul>
    <li th:each="dto, state : ${list}"
        th:class="${dto.sno % 5 == 0} ? 'target1' : 'target2'"
        th:text="${dto}"></li>
</ul>

<ul>
    <th:block th:each="dto : ${list}">
        <li th:text="${dto.sno % 5 == 0} ? ${dto.sno} : ${dto.first}"></li>
    </th:block>
</ul>
</body>

<ul>
    <li th:each="dto : ${list}">
        [[${#numbers.formatInteger(dto.sno,5)}]]
    </li>
</ul>

</html>
